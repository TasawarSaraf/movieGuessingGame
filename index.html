<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />

    <title>Movie Guessing Game</title>
  </head>
  <body class="bg-white">
    <div style="width: 800px; margin: 0 auto">
      <div class="container-sm bg-light border border-dark m-5">
        <div class="text-center p-4">
          <h1 id="title-el">Badly Explained Movies</h1>
        </div>
        <hr />
        <div class="text-center p-2">
          <h5 id="explain"></h5>
        </div>
        <div class="show-hint text-center p-2">
          <h6>Hint:</h6>
        </div>

        <div class="m-2">
          <input
            id="movie-pressed"
            class="form-control"
            type="text"
            placeholder="Enter guess here"
            aria-label="default input example"
          />
        </div>

        <div class="d-grid gap-2 col-6 mx-auto p-3">
          <button
            id="submit-ans"
            class="btn btn-primary"
            onclick="checkAnswer()"
            type="button"
          >
            Submit
          </button>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto p-3">
          <button
            id="show-hint-pressed"
            class="btn btn-secondary"
            onclick="showHint()"
            type="button"
          >
            Show Hint
          </button>
        </div>

        <div id="alertt" class="alert p-3" role="alert"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
